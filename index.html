<!DOCTYPE html>
<html>
<head>
	<title>Card Flip</title>
	<link rel="stylesheet" type="text/css" href="./public/stylesheets/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="./public/javascripts/card.js"></script>
</head>
<body>
	<div class="card">
		<figure class="front panel">
			<h2>My Favorite Puppy</h2>
			<img src="http://blog-photos.dogvacay.com/wp-content/uploads/2012/03/Puppy.jpg">
		</figure>
		<figure class="back panel">
			<h2>Puppy Stats</h2>
			<ul>
			    <li>Treats Consumed: 55</li>
			    <li>Toys Destroyed: 16</li>
			    <li>Naps Per Day: 2.34</li>
			    <li>Cute Yawns: 700</li>
			</ul>
		</figure>

	</div>
</body>
</html>
